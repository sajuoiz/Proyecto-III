<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Catálogo de Productos Electrónicos</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Catálogo de Productos Electrónicos</h1>
        </header>
        <main>
            <section id="catalog">
                <!-- Plantilla para un producto -->
                <div class="product">
                    <img src="imagenes/audifonos.jpg" alt="Producto 1" />
                    <h2>Audífonos</h2>
                    <p class="price">$20USD</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>
                <div class="product">
                    <img src="imagenes/imac.png" alt="Producto 1" />
                    <h2>IMac</h2>
                    <p class="price">$500USD</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>
                <div class="product">
                    <img src="imagenes/iphone.png" alt="Producto 1" />
                    <h2>Iphone</h2>
                    <p class="price">$300USD</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>
                <div class="product">
                    <img src="imagenes/micro.jpg" alt="Producto 1" />
                    <h2>Micrófono</h2>
                    <p class="price">$50USD</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>
                <div class="product">
                    <img src="imagenes/laptop.jpg" alt="Producto 1" />
                    <h2>Laptop</h2>
                    <p class="price">$300USD</p>
                    <button class="add-to-cart">Agregar al Carrito</button>
                </div>
                <!-- Fin de un producto -->
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Tienda Electrónica</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
